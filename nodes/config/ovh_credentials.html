<script type="text/x-red" data-template-name="ovh-credentials">
    <div class="form-row">
        <label for="node-config-input-name"><span>Name</span></label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-endpoint"><i class="fa fa-lock"></i> <span>Endpoint</span></label>
        <select id="node-config-input-endpoint">
            <option value="ovh-eu">OVH Europe</option>
            <option value="ovh-us">OVH US</option>
            <option value="ovh-ca">OVH North-America</option>
            <option value="runabove-ca">RunAbove</option>
            <option value="soyoustart-eu">SoYouStart Europe</option>
            <option value="soyoustart-ca">SoYouStart North-America</option>
            <option value="kimsufi-eu">Kimsufi Europe</option>
            <option value="kimsufi-ca">Kimsufi North-America</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-config-input-api_key"><i class="fa fa-lock"></i> <span>Application Key</span></label>
        <input type="password" id="node-config-input-api_key">
    </div>
    <div class="form-row">
        <label for="node-config-input-api_secret"><i class="fa fa-lock"></i> <span>Application Secret</span></label>
        <input type="password" id="node-config-input-api_secret">
    </div>
    <div class="form-row">
        <label for="node-config-input-csm_key"><i class="fa fa-lock"></i> <span>Consumer Key</span></label>
        <input type="password" id="node-config-input-csm_key">
    </div>
</script>

<script type="text/x-red" data-help-name="ovh-credentials">
    <p>To send request to OVH API, you'll need key to auth app</p>
    <p>Generate your key there : https://eu.api.ovh.com/createToken/</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('ovh-credentials', {
        category: 'config',
        defaults: {
            name: { value: "OVH Credentials" },
        },
        credentials: {
            endpoint: {required: true},
            api_key: { type: "password", required: true },
            api_secret: { type: "password", required: true },
            csm_key: { type: "password", required: true }
        },
        label: function () {
            return this.name
        }
    });

</script>
